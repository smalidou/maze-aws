<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>
        <link rel="stylesheet" href="/style/main.css" type="text/css" />
    </head>

    <body>
        <div class="container">
            <div class="center">
                <div id="error">
                    {% if error %}
                        {{ error }}
                    {% endif %}
                </div>
        
                <form method="POST" action="/signup" id="form">
                    <input id="username" type="text" name="username" placeholder="Username" value="{{username}}" class="
                    {% if empty_username %}
                    needed
                    {% endif %}
                    "/>
                    <br>
                    <input type="text" name="name" placeholder="Name" value="{{name}}"/>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password" class="
                    {% if empty_password %}
                    needed
                    {% endif %}
                    "/>
                    <br>
                    <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Confirm your password" class="
                    {% if empty_password_confirmation %}
                    needed
                    {% endif %}
                    "/>
                    <br>
                    <input type="submit" value="Sign up" id="formSubmit"/>
                    <a href="/signin" class="button">Sign in</a>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="/scripts/signup.js"></script>
</html>
